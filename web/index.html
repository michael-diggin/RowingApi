<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="upload.js"></script>
        


    <title>Upload Files</title>
  </head>

  <body>
      <h1>Rowing Boat Classifier</h1>
      <form id="upload-image" method="post" enctype="multipart/form-data">
            <p><input type="file" accept="image/*" name="image" id="file" onchange="displayImage(event)" style="display:none;"></p>
            <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
            <p><img id="output" width="300" height="300"/></p>
            <button id="upload-image-btn" type="button">Upload</button>
        <p><p id="msg"></p><p>
      
      </form>

      <script>
      var displayImage = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
        var msg = document.getElementById('msg');
        msg.html = "";
      };
      </script>
    
  </body>
</html>
