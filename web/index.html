<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="upload.js"></script>

    <title>Upload Files</title>
  </head>

  <body>
      <form id="upload-image" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for="image">Select an image</label>
            <input name="image" type="file", id="input"/>
        </fieldset>
        <fieldset>
            <button id="upload-image-btn" type="button">Upload</button>
        </fieldset>
        <p>
          <p id="msg"></p>
          <img id="img-name" src="images/ChiswickBridge.jpg" width="500" height="500" alt="uploaded image"/>
        <p>
      </form>
    
  </body>
</html>
